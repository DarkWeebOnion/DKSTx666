    text-align: center;
    font-size: 18px;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
    background: linear-gradient(135deg, #6a0dad, #9b30ff);
    text-shadow: 0 0 6px rgba(255,255,255,0.7);
    animation: pulse 2s infinite;
    transition: transform 0.2s ease-in-out;
  }

  .btn:hover {
    transform: scale(1.08);
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 10px #9b30ff, 0 0 20px #6a0dad; }
    50% { box-shadow: 0 0 25px #9b30ff, 0 0 50px #6a0dad; }

</style>
