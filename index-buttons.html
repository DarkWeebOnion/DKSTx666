<title>الأزرار</title>
<style>
  body {
    background: black;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    gap: 15px;
  }

  .btn {
    position: relative;
    width: 150px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    font-size: 18px;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
    background: linear-gradient(135deg, #6a0dad, #9b30ff);
    text-shadow: 0 0 6px rgba(255,255,255,0.7);
    transition: transform 0.2s ease-in-out;
  }

  .btn:hover {
    transform: scale(1.08);
  }

  /* الهالة المتماوجة */
  .btn::before {
    content: "";
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    background: linear-gradient(45deg, violet, purple, magenta, violet);
    background-size: 400% 400%;
    border-radius: 14px;
    z-index: -1;
    filter: blur(10px);
    animation: glow 6s linear infinite;
  }

  @keyframes glow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
