
<script>

(function(){
    let isVIP = localStorage.getItem("isVIP") === "true";
    if(!isVIP){
        let pass = prompt("VIP");
        if(pass === "紅"){
            localStorage.setItem("isVIP", "true");
            alert("✅");
        } else {
            alert("❌");
            window.location.href = "index.html";
        }
    }
})();
</script>
