<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, purple, red, violet, purple);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .login-box {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 12px;
    color: white;
    width: 280px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
  }
  .login-box button {
    width: 100%;
    padding: 10px;
    background: red;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  .login-box button:hover {
    background: darkred;
  }
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: purple;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .back-btn:hover {
    background: darkviolet;
  }
</style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">&#8592;</button>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" placeholder="اسم المستخدم" required>
    <input type="password" placeholder="رمز المستخدم (***)" required>
    <input type="password" placeholder="كلمة السر (***)" required>
    <button>تسجيل دخول</button>
  </div>
</body>
</html>
