
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طائفة الظلال</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, purple, red, violet, purple);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    color: white;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .avatars {
    display: flex;
    gap: 20px;
    margin-bottom: 10px;
  }
  .avatar {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .avatar img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid white;
  }
  .avatar span {
    margin-top: 5px;
    font-size: 0.9rem;
  }
  h1 {
    font-size: 3rem;
    color: red;
    animation: pulse 1.5s infinite;
    margin-bottom: 5px;
  }
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 5px black; }
    50% { text-shadow: 0 0 20px black; }
  }
  h2 {
    color: white;
    font-size: 1rem;
    margin-bottom: 30px;
  }
  .btn {
    display: block;
    width: 220px;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.2rem;
    text-align: center;
    background: rgba(0,0,0,0.8);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border: 2px solid #ff4500;
    box-shadow: 0 0 15px #ff4500, 0 0 30px #ff6347;
  }
  .btn::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,140,0,0.8) 0%, transparent 70%);
    animation: flames 1.5s infinite linear;
    mix-blend-mode: screen;
  }
  @keyframes flames {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-50%) rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="avatars">
    <div class="avatar">
      <img src="PS6Jvi.gif" alt="">
      <span>زعيم المملكة شادو</span>
    </div>
    <div class="avatar">
      <img src="20250810_200317.png" alt="">
      <span>مملكة طائفة الظلال</span>
    </div>
  </div>
  <h1>طائفة الظلال</h1>

  <a href="index-robot.html" class="btn">🔥 مملكة طائفة الظلال 🔥</a>

</body>
</html>
