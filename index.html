<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طائفة الظلال</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, purple, red, violet, purple);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  h1 {
    font-size: 3rem;
    color: red;
    animation: pulse 1.5s infinite;
    margin-bottom: 5px;
  }
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 5px black; }
    50% { text-shadow: 0 0 20px black; }
  }
  h2 {
    color: white;
    font-size: 1rem;
    margin-bottom: 30px;
  }
  .btn {
    display: block;
    width: 200px;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.2rem;
    text-align: center;
    background: rgba(0,0,0,0.7);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
  }
  .btn:hover {
    background: rgba(255,0,0,0.7);
  }
</style>
</head>
<body>
  <h1>طائفة الظلال</h1>
  <h2>DKSTx666</h2>
  <a href="index" class="btn">تسجيل دخول</a>
  <a href="index" class="btn">إنشاء حساب</a>
</body>
</html>
