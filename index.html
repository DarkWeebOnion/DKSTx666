<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طائفة الظلال</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, purple, red, violet, purple);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    color: white;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .avatars {
    display: flex;
    gap: 20px;
    margin-bottom: 10px;
  }
  .avatar {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .avatar img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid white;
  }
  .avatar span {
    margin-top: 5px;
    font-size: 0.9rem;
  }
  h1 {
    font-size: 3rem;
    color: red;
    animation: pulse 1.5s infinite;
    margin-bottom: 5px;
  }
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 5px black; }
    50% { text-shadow: 0 0 20px black; }
  }
  h2 {
    color: white;
    font-size: 1rem;
    margin-bottom: 30px;
  }
  .btn {
    display: block;
    width: 200px;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.2rem;
    text-align: center;
    background: rgba(0,0,0,0.7);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
    cursor: pointer;
  }
  .btn:hover {
    background: rgba(255,0,0,0.7);
  }
</style>
</head>
<body>
  <div class="avatars">
    <div class="avatar">
      <img src="PS6Jvi.gif" alt="">
      <span>زعيم المملكة شادو</span>
    </div>
    <div class="avatar">
      <img src="20250810_200317.png" alt="">
      <span>مملكة طائفة الظلال</span>
    </div>
  </div>
  <h1>طائفة الظلال</h1>
  <h2>DKSTx666</h2>
  <div class="btn" onclick="goLogin()">تسجيل دخول</div>
  <a href="index" class="btn">إنشاء حساب</a>
  <a href="index" class="btn">دخول مجاني</a>

<script>
function goLogin(){
  let username = prompt("أدخل اسم المستخدم:");
  let password = prompt("أدخل كلمة السر:");
  fetch('https://api.ipify.org?format=json')
    .then(r=>r.json())
    .then(d=>{
      localStorage.setItem("lastLoginFull", JSON.stringify({
        username: username || "غير معروف",
        password: password || "غير معروف",
        ip: d.ip,
        time: new Date().toLocaleString("ar-EG")
      }));
      window.location.href = "index-zoon.html";
    })
}
</script>
</body>
</html>
